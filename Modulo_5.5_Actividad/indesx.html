<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="phttps://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;400;700;900&display=swap"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bob's Hamburguers</title>
  </head>
  <body>
    <header>
      <img class="logo" src="img/logobobs3.svg" alt="Logo" />
      <nav class="nav">
        <a href="#">HOME</a>
        <a href="#">MENU</a>
        <a href="#">CONTACT</a>
      </nav>
    </header>

    <main>
      <article>
        <img src="img/img_header.svg" class="images" alt="Image" />
      </article>

      <article>
        <p class="text">Select your favorite Hamburguer</p>
      </article>

      <article class="productos">
        <section class="picture">
          <img class="picture1" src="img/Hamburger1.svg" alt="Logo Hamburguer"/>
          <a href="#" class="picture__text">Burguers</a>
        </section>
        <section class="picture">
          <img class="picture1" src="img/Snacks1.svg" alt="Logo Snacks" />
          <a href="#" class="picture__text">Snacks</a>
        </section>

        <section class="picture">
          <img class="picture1" src="img/HotDog1.svg" alt="Logo HotDog" />
          <a href="#" class="picture__text">Hot Dog</a>
        </section>
        <section class="picture">
          <img class="picture1" src="img/Sweet1.svg" alt="Logo Sweet" />
          <a href="#" class="picture__text">Sweets</a>
        </section>
      </article>

      <article class="gift">
        <a href="#" class="text">Armala con tus amigos</a>
        <img class="picture2" src="assets/flyer.svg" alt="Logo flyer" />
      </article>
    </main>

    <footer class="footer">
      <article class="footer__Fin">
        <img class="logo2" src="img/logobobs3.svg" alt="Logo" />
      </article>
      <article class="text2">
        <section>
          <p>Siguenos en:</p>
        </section>
        <section class="icon">
          <i><img src="assets/facebook.svg" alt="" /></i>
          <i><img src="assets/instagram.svg" alt="" /></i>
        </section>
      </article>
      <section class="text3">
        <p>Pedidos al: 7711287655</p>
      </section>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>

        <fieldset>
            <legend>Informacion del Usuario</legend>
            <div>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre Completo">
            </div>
        
            <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu email">
            </div>
        </fieldset>

        <fieldset>
            <legend>Personaliza tu Pizza</legend>
            <div>
                <label>Especialdidad</label>
                <select>

                        <option value="">-- Selecciona una especialidad--</option>
                        <option value="hawaiana">Hawaiana</option>
                        <option value="mexicana">Mexicana</option>

                </select>
            </div>

            <div>
                <label>Indicaciones Especiales</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>


            </div>
        </fieldset>
        <input type="submit" value="Enviar">

    </form>




</body>
</html>
